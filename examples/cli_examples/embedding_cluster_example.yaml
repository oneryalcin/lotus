# Example: Semantic Clustering Pipeline
#
# This pipeline groups courses into semantic clusters.
# Useful for organizing large datasets into categories.

model:
  embedding_model: minishlab/potion-base-8M

steps:
  # Step 1: Index the courses
  - type: index
    name: indexed
    source: course_catalog.csv
    column: Course Name
    index_dir: ./catalog_index

  # Step 2: Group into 3 semantic clusters
  - type: cluster
    name: categorized
    input: indexed
    column: Course Name
    num_clusters: 3
    output: categorized_courses.csv

# Expected clusters (example):
# - Cluster 0: CS/Programming courses
# - Cluster 1: Security courses
# - Cluster 2: Data/ML courses
